<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="stylesheet" href="weaterapp.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>weather app </p>
        </div>
        <div class="input">
        <input type="text" id="location-input" placeholder="location">
        <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <span id="icon" class="material-symbols-outlined cloud">
                cloud
                </span>
                <div class="temp"><span id="temp-value">25</span ><span id="unit">&#176</span id="C">c<span></span></div>
                <div id="weather-desc">cloudy</div>
                <div id="location">Hyderabad</div>
        </div>
    </div>
    <script src="weaterapp.js"></script>
</body>
</html>
